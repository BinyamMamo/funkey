<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign Up</title>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
	<link rel="stylesheet" href="css/basics.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="css/toasts.css">
	<style>
		a:hover {
			text-decoration: none;
		}

		.container {
			display: block;
			width: 22rem;			
		}
	</style>
</head>

<body>
	<header>
		<!-- <img class="logo" src="assets/images/logo.png"> -->
	</header>

	<div class="container">
		<div class="card mt-5">
			<div class="card-body">
				<form action="/signup" method="POST">
					<div class="avatar-container" data-type="image">
						<i class="fas fa-camera-retro icon"></i>
					</div>
					<input type="file" id="avatar-upload" style="display: none" accept="images">
					<input type="hidden" name="avatar" value="assets/images/logo.png">
					<div class="form-group">
						<label for="email"><i class="fa fa-envelope"></i> &nbsp;Email</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="Your Email" required>
					</div>
					<div class="form-group">
						<label for="password"><i class="fa fa-lock"></i> &nbsp;Password</label>
						<input name="password" type="password" class="form-control" id="password" placeholder="Password" required>
					</div>

					<div class="form-check">
						<label class="form-check-label"> &nbsp;
							<a href="/signup" class="text-primary">
								<i class="fas fa-user-plus"></i>
								Create Account
							</a>
						</label>
					</div>
					<button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
				</form>
			</div>
		</div>
	</div>
	</div>


	<div class="toast-container" id="toast-container">
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

	<script src="js/signup.js"></script>
	<script src="js/toasts.js"></script>

</body>

</html>
