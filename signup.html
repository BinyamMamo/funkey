<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sign Up</title>
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> -->
	<link rel="stylesheet" href="css/basics.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/signup.css">
	<link rel="stylesheet" href="css/toasts.css">
</head>

<body>
	<header>
		<!-- <img class="logo" src="assets/images/logo.png"> -->
	</header>

	<div class="container">
		<div class="card mt-5">
			<div class="card-body">
				<form action="/signup" method="POST">
					<div class="avatar-container" data-type="image">
						<i class="fas fa-camera-retro icon"></i>
					</div>
					<input type="file" id="avatar-upload" style="display: none" accept="images">
					<input type="hidden" name="avatar" value="your_value_here">
					<div class="form-group">
						<label for="name"><i class="fa fa-user"></i> &nbsp;Your Name</label>
						<input name="name" type="text" class="form-control" id="name" placeholder="Your Name">
					</div>
					<div class="form-group">
						<label for="email"><i class="fa fa-envelope"></i> &nbsp;Your Email</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="Your Email">
					</div>
					<div class="form-group">
						<label for="password"><i class="fa fa-lock"></i> &nbsp;Password</label>
						<input name="password" type="password" class="form-control" id="password" placeholder="Password">
					</div>
					<div class="form-group">
						<label for="confirm-password"><i class="fa fa-key"></i> &nbsp;Repeat your password</label>
						<input type="password" class="form-control" id="confirm-password" placeholder="Repeat your password">
					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="terms">
						<label class="form-check-label" for="terms">I agree to all statements in <a href="#"
								class="text-primary">Terms of service</a></label>
					</div>
					<button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
				</form>
			</div>
		</div>
	</div>
	</div>

	
	<div class="toast-container" id="toast-container">
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>

	<script src="js/signup.js"></script>
	<script src="js/toasts.js"></script>
</body>
</html>
