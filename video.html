<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/video.css">
	<link rel="stylesheet" href="styles/slider.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<header>
		<img src="assets/logo.png" alt="" srcset="">

		<h1 class="timer" id="timer">00:00</h1>
	</header>
	<video id="video" width="420" onseeking="do_seeking()" onseeked="do_seeked()">
		<source src="assets/ed.mp4" type="video/mp4">
		<!-- <source src="mov_bbb.ogg" type="video/ogg"> -->
		Your browser does not support HTML5 video.
	</video>

	<div class="container">
		<div class="overlay" id="overlay">
		</div>

		<div class="start-container">
			<label class="label-slider" for="level-slider">
				<span class="before"></span>
				<input type="range" name="mode" class="slider" id="level-slider" min="">
				<span class="label" id="slider-label">Easy</span>
			</label>
			<button id="start" onclick="start()">▶️</button>
		</div>

		<div class="textbox" id="textbox">
		</div>
	</div>

	<!-- <script src="scripts/script.js"></script> -->
	<!-- <script src="scripts/video.js"></script> -->
	<!-- <script src="scripts/video2.0.js"></script> -->
	<script src="scripts/video3.0.js"></script>
	<script src="scripts/slider.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
